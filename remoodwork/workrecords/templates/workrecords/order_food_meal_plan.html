{% extends 'workrecords/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<body>
    <form method="post" action="{% url 'remoodwork-order-meal' pk food_pk %}">
      {% csrf_token %}
      <p style="text-align: center;">Do you want to order this meal {{ food_item.food_name }}</p>
          <div class="d-flex justify-content-center mb-3">
            <button type="submit" name="order_meal" value="yes" class="btn btn-primary mr-2">Yes</button>
            <button type="submit" name="order_meal" value="no" class="btn btn-secondary ml-2">No</button>
          </div>
        <div style="display: flex; justify-content: center; align-items: center;">
            <img src="{{ food_item.food_meal_image.url }}" alt="Image not present" style="height: 300px;">
        </div>
    </form>
</body>
{% endblock content %}
