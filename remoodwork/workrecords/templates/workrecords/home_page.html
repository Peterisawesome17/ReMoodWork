<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReMoodWork</title>
</head>
<body>
    {% for employee_log in log_records %}
        <h1>{{ employee_log.title }}</h1>
        <p>{{ employee_log.posted_date}}, Purpose: {{ employee_log.category_type }}</p>
        <p>Number of hours: {{ employee_log.number_of_hours}}</p>
        <p>Location: {{ employee_log.location }}</p>
        <p>Feeling Rating: {{ employee_log.emoji_face }}</p>
    {% endfor %}
</body>
</html>

(https://www.youtube.com/watch?v=qDwdMDQ8oX4&list=PL-osiE80TeTtoQCKZ03TU5fNfx2UY6U4p&index=3)-->
